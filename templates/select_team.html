{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="team-selection">
        <h1 style="font-size: 1.2rem !important; margin-bottom: 0.5rem !important;">⚽ Выберите команду</h1>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 1rem; font-size: 0.9rem;">
            Выберите команду для управления ({{ teams|length }} команд)
        </p>

        
        <form method="POST" action="{{ url_for('start_game') }}" class="team-list" style="display: grid !important; grid-template-columns: repeat(5, minmax(60px, 1fr)) !important; gap: 6px !important; margin-bottom: 16px !important; padding: 8px !important; height: auto !important; max-height: none !important; overflow: visible !important; width: 100% !important; box-sizing: border-box !important;">
            {% for team in teams %}
            <button type="submit" name="team" value="{{ team.name }}" class="team-btn" style="padding: 0.2rem !important; background: var(--bg-card) !important; border: 1px solid var(--border-color) !important; border-radius: 4px !important; cursor: pointer !important; transition: all 0.3s ease !important; text-align: center !important; color: var(--text-primary) !important; min-height: 45px !important; max-height: 50px !important; display: flex !important; flex-direction: column !important; align-items: center !important; justify-content: center !important; gap: 0.1rem !important; font-size: 0.5rem !important;">
                <div class="logo-container" style="width: 12px !important; height: 12px !important; display: flex !important; align-items: center !important; justify-content: center !important;">
                    <img src="{{ team.logo }}" alt="{{ team.name }}" class="team-logo" style="width: 12px !important; height: 12px !important; object-fit: contain !important; display: block !important;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="fallback-logo" style="width: 12px !important; height: 12px !important; background: var(--light-blue) !important; border-radius: 50% !important; display: none !important; align-items: center !important; justify-content: center !important; font-size: 0.3rem !important;">⚽</div>
                </div>
                <span style="font-size: 0.45rem !important; font-weight: 600 !important; line-height: 1 !important; white-space: nowrap !important; overflow: hidden !important; text-overflow: ellipsis !important; max-width: 100% !important;">{{ team.name }}</span>
            </button>
            {% endfor %}
        </form>
        
        <div style="text-align: center; margin-top: 0.5rem;">
            <a href="{{ url_for('index') }}" class="btn btn-secondary" style="font-size: 0.8rem !important; padding: 0.5rem 1rem !important;">← Назад</a>
        </div>
    </div>
</div>
{% endblock %}
